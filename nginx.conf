user www-data;
worker_processes auto;
pid /run/nginx.pid;

# nginx worker の設定
worker_rlimit_nofile  4096; 
events {
  worker_connections  1024;
}

http {
  ##
  # Logging Settings
  ##
  log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time';   # kataribe 用の log format
  access_log  /var/log/nginx/access.log  main;   # これはしばらく on にして、最後に off にすると良さそう。
  error_log /var/log/nginx/error.log;
  
  ##
  # Basic Settings
  ##
  
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  # server_tokens off;
  
  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;
  
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  ##
  # SSL Settings
  ##
  
  # ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
  # ssl_prefer_server_ciphers on;
  
  ##
  # Gzip Settings
  ##
  
  gzip on;
  gzip_disable "msie6";
  
  # gzip_vary on;
  # gzip_proxied any;
  # gzip_comp_level 6;
  # gzip_buffers 16 8k;
  # gzip_http_version 1.1;
  # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  
  ##
  # Virtual Host Configs
  ##
  
  # include /etc/nginx/conf.d/*.conf;
  # include /etc/nginx/sites-enabled/*;
 
  upstream react {
    server localhost:3000;
  } 
  
  upstream ruby {
    server localhost:8080;
  } 

  server {
    # listen 80 default_server;
    # listen [::]:80 default_server;
    listen 443 default ssl;
    ssl on;
    # server_name 54.250.174.206;
    ssl_certificate /home/isucon/webapp/ssl/oreore.crt;
    ssl_certificate_key /home/isucon/webapp/ssl/oreore.key;
 
    root /home/isucon/webapp/react/public/; 
    location /css {
      expires 24h;
      add_header Cache-Control public;

      gzip on;
      gzip_disable "msie6";
      gzip_static on;  # nginx configure時に --with-http_gzip_static_module 必要
    }
    
    location /favicon.ico {
      expires 24h;
      add_header Cache-Control public;

      gzip on;
      gzip_disable "msie6";
      gzip_static on;  # nginx configure時に --with-http_gzip_static_module 必要
    }

    location /bundle.js {
      expires 24h;
      add_header Cache-Control public;

      gzip on;
      gzip_disable "msie6";
      gzip_static on;  # nginx configure時に --with-http_gzip_static_module 必要
    }

    # index index.html index.htm index.nginx-debian.html;
    # server_name _;
    # location / {
    #   # First attempt to serve request as file, then
    #   # as directory, then fall back to displaying a 404.
    #   try_files $uri $uri/ =404;
    # }
    
    location / {
      proxy_pass http://react;
    }
    
    location /api {
      proxy_pass http://ruby;
    }
  }
}
